<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>WebGIS Kantor Pos Kabupaten Gianyar Bali</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PETAKELERENGAN_1.js"></script>
        <script src="data/PEMUKIMAN_2.js"></script>
        <script src="data/KANTORPOS_3.js"></script>
        <script src="data/KantorPosKabupatenGianyar_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>WebGIS Kantor Pos Kabupaten Gianyar Bali</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRIWorldTopo_0');
        map.getPane('pane_ESRIWorldTopo_0').style.zIndex = 400;
        var layer_ESRIWorldTopo_0 = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIWorldTopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIWorldTopo_0;
        map.addLayer(layer_ESRIWorldTopo_0);
        function pop_PETAKELERENGAN_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['gridcode'] !== null ? autolinker.link(feature.properties['gridcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kelerengan'] !== null ? autolinker.link(feature.properties['Kelerengan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PETAKELERENGAN_1_0() {
            return {
                pane: 'pane_PETAKELERENGAN_1',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,142,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PETAKELERENGAN_1');
        map.getPane('pane_PETAKELERENGAN_1').style.zIndex = 401;
        map.getPane('pane_PETAKELERENGAN_1').style['mix-blend-mode'] = 'normal';
        var layer_PETAKELERENGAN_1 = new L.geoJson(json_PETAKELERENGAN_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PETAKELERENGAN_1',
            layerName: 'layer_PETAKELERENGAN_1',
            pane: 'pane_PETAKELERENGAN_1',
            onEachFeature: pop_PETAKELERENGAN_1,
            style: style_PETAKELERENGAN_1_0,
        });
        bounds_group.addLayer(layer_PETAKELERENGAN_1);
        map.addLayer(layer_PETAKELERENGAN_1);
        function pop_PEMUKIMAN_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FCODE'] !== null ? autolinker.link(feature.properties['FCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>REMARK</strong><br />' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRS_ID'] !== null ? autolinker.link(feature.properties['SRS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LCODE'] !== null ? autolinker.link(feature.properties['LCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METADATA'] !== null ? autolinker.link(feature.properties['METADATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PEMUKIMAN_2_0() {
            return {
                pane: 'pane_PEMUKIMAN_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,119,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PEMUKIMAN_2');
        map.getPane('pane_PEMUKIMAN_2').style.zIndex = 402;
        map.getPane('pane_PEMUKIMAN_2').style['mix-blend-mode'] = 'normal';
        var layer_PEMUKIMAN_2 = new L.geoJson(json_PEMUKIMAN_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PEMUKIMAN_2',
            layerName: 'layer_PEMUKIMAN_2',
            pane: 'pane_PEMUKIMAN_2',
            onEachFeature: pop_PEMUKIMAN_2,
            style: style_PEMUKIMAN_2_0,
        });
        bounds_group.addLayer(layer_PEMUKIMAN_2);
        map.addLayer(layer_PEMUKIMAN_2);
        function pop_KANTORPOS_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FCODE'] !== null ? autolinker.link(feature.properties['FCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JNKPOS'] !== null ? autolinker.link(feature.properties['JNKPOS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>REMARK</strong><br />' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRS_ID'] !== null ? autolinker.link(feature.properties['SRS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LCODE'] !== null ? autolinker.link(feature.properties['LCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METADATA'] !== null ? autolinker.link(feature.properties['METADATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Clus_Jam Operasional'] !== null ? autolinker.link(feature.properties['Clus_Jam Operasional'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Clus_Alamat'] !== null ? autolinker.link(feature.properties['Clus_Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KANTORPOS_3_0() {
            return {
                pane: 'pane_KANTORPOS_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,46,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KANTORPOS_3');
        map.getPane('pane_KANTORPOS_3').style.zIndex = 403;
        map.getPane('pane_KANTORPOS_3').style['mix-blend-mode'] = 'normal';
        var layer_KANTORPOS_3 = new L.geoJson(json_KANTORPOS_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KANTORPOS_3',
            layerName: 'layer_KANTORPOS_3',
            pane: 'pane_KANTORPOS_3',
            onEachFeature: pop_KANTORPOS_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_KANTORPOS_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_KANTORPOS_3);
        map.addLayer(layer_KANTORPOS_3);
        function pop_KantorPosKabupatenGianyar_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FCODE'] !== null ? autolinker.link(feature.properties['FCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JNKPOS'] !== null ? autolinker.link(feature.properties['JNKPOS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama Kantor Pos</strong><br />' + (feature.properties['Nama Kantor Pos'] !== null ? autolinker.link(feature.properties['Nama Kantor Pos'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SRS_ID'] !== null ? autolinker.link(feature.properties['SRS_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LCODE'] !== null ? autolinker.link(feature.properties['LCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['METADATA'] !== null ? autolinker.link(feature.properties['METADATA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Jam Operasional</strong><br />' + (feature.properties['Jam Operasional'] !== null ? autolinker.link(feature.properties['Jam Operasional'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Alamat</strong><br />' + (feature.properties['Alamat'] !== null ? autolinker.link(feature.properties['Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KantorPosKabupatenGianyar_4_0() {
            return {
                pane: 'pane_KantorPosKabupatenGianyar_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,46,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KantorPosKabupatenGianyar_4');
        map.getPane('pane_KantorPosKabupatenGianyar_4').style.zIndex = 404;
        map.getPane('pane_KantorPosKabupatenGianyar_4').style['mix-blend-mode'] = 'normal';
        var layer_KantorPosKabupatenGianyar_4 = new L.geoJson(json_KantorPosKabupatenGianyar_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KantorPosKabupatenGianyar_4',
            layerName: 'layer_KantorPosKabupatenGianyar_4',
            pane: 'pane_KantorPosKabupatenGianyar_4',
            onEachFeature: pop_KantorPosKabupatenGianyar_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_KantorPosKabupatenGianyar_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_KantorPosKabupatenGianyar_4);
        map.addLayer(layer_KantorPosKabupatenGianyar_4);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/KantorPosKabupatenGianyar_4.png" /> Kantor Pos Kabupaten Gianyar', layer: layer_KantorPosKabupatenGianyar_4},
            {label: '<img src="legend/KANTORPOS_3.png" /> KANTORPOS', layer: layer_KANTORPOS_3},
            {label: '<img src="legend/PEMUKIMAN_2.png" /> PEMUKIMAN', layer: layer_PEMUKIMAN_2},
            {label: '<img src="legend/PETAKELERENGAN_1.png" /> PETA KELERENGAN', layer: layer_PETAKELERENGAN_1},
            {label: "ESRI World Topo", layer: layer_ESRIWorldTopo_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
